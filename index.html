<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div>
        <img class="pattern-card" src="images/bg-pattern-card.svg" alt="card-decoration">
        <img alt="Victor Crest" src="images/image-victor.jpg" class="profile-image"/>
      </div>

      <div class="user-info">
        <div class="user-bio">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="social-container">
        <div class="social-box">
          <p class="count">80K</p>
          <p class="unit">Followers</p>
        </div>
        <div class="social-box">
          <p class="count">803K</p>
          <p class="unit">Likes</p>
        </div>
        <div class="social-box">
          <p class="count">1.4K</p>
          <p class="unit">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
